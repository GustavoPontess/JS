<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" href="assets/img/calculator.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>

<body class="py-5 bg-dark bg-opacity-75">
    <header class="d-flex justify-content-center align-items-center bg-dark bg-opacity-25 text-white">
        <h1>CALCULADORA</h1>
        <img src="assets/img/javascript.svg" alt="icon-js">
    </header>
    <main class="container d-flex justify-content-center my-5 ">
        <div class="w-50 card bg-dark rounded-0 border-0">
            <div class="card-header text-end text-white">
                <h1 id="display">0</h1>
            </div>
            <div class="card-body bg-secondary bg-opacity-50">
                <div class="row text-center mb-2">
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" id="btn-ac">AC</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" id="btn-divid">
                            <i class="fa fa-divide"></i>
                        </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" id="btn-multi">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" id="btn-menos">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="row text-center mb-2">
                    <div class="col-9">
                        <div class="row">
                            <div class="col-4 mb-2">
                                <button type="button" class="btn btn-dark" id="btn-7">7</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button type="button" class="btn btn-dark" id="btn-8">8</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button type="button" class="btn btn-dark" id="btn-9">9</button>
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn btn-dark" id="btn-4">4</button>
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn btn-dark" id="btn-5">5</button>
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn btn-dark" id="btn-6">6</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" id="btn-soma">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-9">
                        <div class="row">
                            <div class="col-4 mb-2">
                                <button type="button" class="btn btn-dark" id="btn-1">1</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button type="button" class="btn btn-dark" id="btn-2">2</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button type="button" class="btn btn-dark" id="btn-3">3</button>
                            </div>
                            <div class="col-8 ">
                                <button type="button" class="btn btn-dark" id="btn-0">0</button>
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn btn-dark" id="btn-comma">,</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" id="btn-equals">
                            <i class="fa fa-equals"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
